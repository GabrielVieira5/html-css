<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vieira</title>
    <style>
        a{
          color: red;  
          text-decoration: none;
        }
        a::before{
            text
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="www.instagram.com" target="_parent">Link do insta</a></li>
    <li><a href="www.tiktok.com" target="_blank">Link do TTK</a></li>
    <li><a href="www.twitter.com" target="_self">Link do Twitter</a></li>
</ul>   
</body>
</html>
