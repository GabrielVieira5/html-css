<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        text-align: center;
        background-color: lightslategray;
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        margin: auto;
        border-collapse: collapse;
        padding: 5px;
    }
    td{
        border: 1px solid black;
        padding: 5px;
    }
</style>
<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr>
            <td>Vieira</td>
            <td>Neuer</td>
            <td>Calleri</td>
        </tr>
        <tr>
            <td>40</td>
            <td>78</td>
            <td>46</td>
        </tr>
        <tr>
            <td>Miau</td>
            <td>auau</td>
            <td>lorem</td>
        </tr>
    </table>
</body>
</html>
